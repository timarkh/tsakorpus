<tr>
	<td>{{ lemma }}</td>
{% if word_search_display_gr %}
	<td>{{ gr }}</td>
{% endif %}
{% for item in other_fields %}
    <td>{{ item }}</td>
{% endfor %}
	<td>{{ freq }}</td>
{% if display_freq_rank %}
	<td>{{ rank | safe }}</td>
{% endif %}
	<td>{{ nForms }}</td>
	<td>{{ nSents }}</td>
	<td>{{ nDocs }}</td>
	<td><span class="search_l glyphicon glyphicon-search" data-lid="{{ lID }}" title="Search in corpus"> </span></td>
	<td><span class="stat_l glyphicon glyphicon-stats" data-lid="{{ lID }}" data-lemma="{{ wfSearch }}" title="Show statistics"> </span></td>
</tr>
